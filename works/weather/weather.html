<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="header">
    <span>城市选择</span>
        <select id="provinces"></select>
        <select id="citys"></select>
</div>
<div class="main">
    <div class="top">
        <div class="city">城市：</div>

       <ul class="today">

               <li class="weather"></li>
               <li class="wind"></li>
           </div>
           <div class="topright">
               <ul class="right">
                   <li class="todayday">
                       <p class="dates">今天白天</p>
                       <img src="" alt="" class="weatherIconDay">

                       <p class="weatherday"></p>
                       <p class="windday"></p>
                   </li>
                   <li class="todaynight">
                       <p class="dates">今天夜间</p>
                       <img src="" alt="" class="weatherIconNight">
                       <p class="tempnight"></p>
                       <p class="weathernight"></p>
                       <p class="windnight"></p>
                   </li>
               </ul>
           </div>
       </ul>
       <ul class="weekly">

           <li class="dates">日期：</li>
