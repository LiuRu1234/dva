<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>便签APP</title>
    <link rel="stylesheet" href="css/todolist.css">
</head>
<body>
<!--
    1. 添加事件
    2. 查看事件
    3. 操作事件状态
    4. 标记关键状态
    5. 查看已完成
    6. 删除已完成
-->
<div class="bar">
    <div class="leftbar">
        <h3>ToDoList</h3>
        <div class="user"></div>
        <p class="name">长草颜文字</p>
        <p class="class">分组</p>
        <ul>
            <li id="toWait">查看待办事件</li>
            <li id="toDone">查看已完成</li>
            <li id="toAdd">添加新事件</li>
        </ul>
    </div>
</div>
<div class="addmian ADDBox">
    <div class="top">
        <div class="topbox">
            <i class="iconfont select" id="addselect">&#xe600;</i>
            <!--<i class="iconfont set">&#xe601;</i>-->
            <input type="button" value="保存" class="submit" id="submit">
        </div>
    </div>
    <div class="container">
        <div class="add">
            <div class="addbox">
                <textarea id="text" placeholder="记事" autofocus></textarea>
                <div class="notice">
                    <span id="notice">0</span>
                    <span>/</span>
                    <span>80</span>
                </div>
            </label>

        </div>
    </div>
</div>
</div>
<div class="addmian overtext">
    <div class="top">
        <div class="topbox">
            <i class="iconfont select" id="overTowait">&#xe600;</i>
            <!--<i class="iconfont set">&#xe601;</i>-->
            <!--<input type="button" value="保存" class="submit">-->
        </div>
    </div>
    <div class="container">
        <div class="add">
            <div class="addbox">
                <textarea id="text1" placeholder="记事" autofocus></textarea>
                <div class="notice">
                    <span id="notice1">0</span>
                    <span>/</span>
                    <span>80</span>
                </div>
                </label>

            </div>
        </div>
    </div>
</div>
<div class="main wait">
    <div class="top">
        <div class="topbox">
            <i class="iconfont select" id="waitTobar">&#xe627;</i>
            <span>便签</span>
            <input type="button" class="search" id="waitAll" data-checked="true" value="全选">
        </div>
    </div>
    <div class="container">
        <div class="item">
            <ul class="list"></ul>
            <input type="button" value="移到已完成" class="moveTo move movebtn">
            <input type="button" value="+" class="addList" id="waitToadd">
        </div>
    </div>
    <div class="overText"></div>
</div>
<div class="main done">
    <div class="top">
        <div class="topbox">
            <i class="iconfont select" id="doneTobar">&#xe627;</i>
            <span>便签</span>
            <input type="button" class="search" id="doneAll" data-checked="true" value="全选">
        </div>
    </div>
    <div class="container">
        <div class="item">
            <ul class="list"></ul>
            <input type="button" value="X" class="moveTo clearbtn">
            <input type="button" value="+" class="addList" id="doneToadd">
        </div>
    </div>
</div>


</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/todolist.js"></script>
</html>
